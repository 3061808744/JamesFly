<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span>git的使用方法</span>
		<span>创建一个git仓库  命令：git init</span>
		<span>把文件添加到git仓库 命令：git add</span>
		<span>将提交的文件告诉git 命令：git commit</span>
		
		<p>获取仓库的状态: git status</p>
        <p>查看改动的地方：git diff</p>
		
		<p>获取操作的历史记录 git log</p>
        <p>回退到某个版本：git reset --hard 版本号既可以回到过去又可以穿越到之前操作过的版本</p>
	</body>
</html>
